<!DOCTYPE html>
<html>
  <head>
    <title>Alibaba</title>
    <style>
      body{
        background: black;
      }
    </style>
  </head>
  <body>
    <iframe id="miIframe" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=7K1H_qekfQe5-bRh" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    
    <script>
    window.onload = function() {
    var iframe = document.getElementById('miIframe');
    iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
};
    </script>
    
    <script>
        window.onload = function() {
            var video = document.getElementById('miVideo');
            video.play();
        };
    </script>
  </body>
</html>
